<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- New news import -->
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <div class=news_contents>
          <h2>Latest Mars News</h2>
          <h4 class="heading">{{mars.title}}</h4>
          <small>{{mars.para}}</small>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
    <div class="row">
      <div class="col-md-8" id='featured-image'>
        <h2>Featured Mars Image</h2>

        <img src="{{mars.img_url}}" width='600px' class="fit-picture" alt="Responsive image">
      </div>

      <!-- Mars Facts -->
      <div class="col-md-4">
        <h4>Mars Facts</h4>
        {{mars.facts | safe}}
      </div>
    </div>
    
    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hem">

      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
    </div>

    <div class="row">
      {% for hem in mars.hemispheres %}
      <div class="col-md-6">
        <img src="{{hem.img_link}}" alt="Hem Image" width='450px'>
        <div class="caption">
          <h3>{{hem.title}}</h3>
        </div>
      </div>
      {% endfor %}
    </div>


  </div>


  </div>
</body>

</html>
